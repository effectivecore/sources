        <line id="line_2" x1="600" y1="0" x2="0" y2="600" style="stroke: #a5a5a5; stroke-width: 1px; stroke-linecap: butt"/>
        <rect id="border" x=".5" y=".5" width="599" height="599" style="fill: none; stroke: black; stroke-width: 1px"/>

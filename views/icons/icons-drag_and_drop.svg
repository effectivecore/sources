                <dc:rights><cc:Agent><dc:title>Copyright © 2017—2024 Maxim Rysevets. All rights reserved.</dc:title></cc:Agent></dc:rights>
                <dc:creator><cc:Agent><dc:title>Maxim Rysevets</dc:title></cc:Agent></dc:creator>
            </cc:Work>
        </rdf:RDF>
    </metadata>

    <defs>
        <bx:guide x="15" y="0"  angle="0"/>
        <bx:guide x="0"  y="22" angle="90"/>
        <bx:guide x="0"  y="35" angle="90"/>
        <bx:guide x="0"  y="48" angle="90"/>
    </defs>

    <g id="icon_drag_and_drop">

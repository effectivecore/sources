<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Manager</title>
    <style>
        body {
          margin: 0;
          padding: 20px;
          font-family: 'Arial';
          font-size: 16px;
          line-height: 1.5em;
          background: #30184d;
        }

        [data-area][data-group-id='body'] {
          display: block;
          min-width:  200px;
          max-width: 1000px;
          box-sizing: border-box;
          margin: 0 auto;
        }

        /* grid */

        [data-grid-manager] {
          display: grid;
        }

        [data-grid-manager] * {
          user-select: none;
         -webkit-user-select: none;
        }

        [data-grid-manager][data-type='grid-5x-custom'] {
          grid-template-columns: repeat(5,   1fr);
          grid-template-rows   : repeat(5, 100px);
        }

        [data-grid-item] {
          display: block;
          margin: 1px;
          padding: 20px;
          color: white;
          text-align: center;
          border: 1px solid #7d6599;
          background: #4a3466;
        }

        /* grid fixer */

        [data-type='grid-5x-custom'] *[data-path-x='1'    ] {grid-column-start: 1}
        [data-type='grid-5x-custom'] *[data-path-x='12'   ] {grid-column-start: 2}
        [data-type='grid-5x-custom'] *[data-path-x='123'  ] {grid-column-start: 3}
        [data-type='grid-5x-custom'] *[data-path-x='1234' ] {grid-column-start: 4}
        [data-type='grid-5x-custom'] *[data-path-x='12345'] {grid-column-start: 5}
        [data-type='grid-5x-custom'] *[data-path-y='1'    ] {grid-row-start: 1}
        [data-type='grid-5x-custom'] *[data-path-y='12'   ] {grid-row-start: 2}
        [data-type='grid-5x-custom'] *[data-path-y='123'  ] {grid-row-start: 3}
        [data-type='grid-5x-custom'] *[data-path-y='1234' ] {grid-row-start: 4}
        [data-type='grid-5x-custom'] *[data-path-y='12345'] {grid-row-start: 5}

        /* scaler */

        [data-type^='scaler'] {
          appearance: none;
         -webkit-appearance: none;
          display: inline-block;
          position: relative;
          width: 12px;
          height: 12px;
          margin: 0;
          padding: 0;
          cursor: pointer;
          border: 1px solid black;
          background: white;
        }

        [data-type^='scaler-x-'] {height: 8px}
        [data-type^='scaler-y-'] {width:  8px}

        [data-type^='scaler']:checked {
          background: deepskyblue;
        }

        [data-type^='scaler']:disabled {
          cursor: not-allowed;
          background: silver;
        }

        /* scaler for grid */

        [data-type='scaler-x-grid'],
        [data-type='scaler-y-grid'] {position: absolute}
        [data-type='scaler-x-grid'][value='1'] {margin-left:  20px; margin-top: -11px}
        [data-type='scaler-x-grid'][value='2'] {margin-left:  31px; margin-top: -11px}
        [data-type='scaler-x-grid'][value='3'] {margin-left:  42px; margin-top: -11px}
        [data-type='scaler-x-grid'][value='4'] {margin-left:  53px; margin-top: -11px}
        [data-type='scaler-x-grid'][value='5'] {margin-left:  64px; margin-top: -11px}
        [data-type='scaler-y-grid'][value='1'] {margin-left: -11px; margin-top:  20px}
        [data-type='scaler-y-grid'][value='2'] {margin-left: -11px; margin-top:  31px}
        [data-type='scaler-y-grid'][value='3'] {margin-left: -11px; margin-top:  42px}
        [data-type='scaler-y-grid'][value='4'] {margin-left: -11px; margin-top:  53px}
        [data-type='scaler-y-grid'][value='5'] {margin-left: -11px; margin-top:  64px}

        [data-type='scaler-x-grid'][value='1']:checked ~ [data-type='grid-5x-custom'] {grid-template-columns: repeat(1, 1fr)}
        [data-type='scaler-x-grid'][value='2']:checked ~ [data-type='grid-5x-custom'] {grid-template-columns: repeat(2, 1fr)}
        [data-type='scaler-x-grid'][value='3']:checked ~ [data-type='grid-5x-custom'] {grid-template-columns: repeat(3, 1fr)}
        [data-type='scaler-x-grid'][value='4']:checked ~ [data-type='grid-5x-custom'] {grid-template-columns: repeat(4, 1fr)}
        [data-type='scaler-x-grid'][value='5']:checked ~ [data-type='grid-5x-custom'] {grid-template-columns: repeat(5, 1fr)}
        [data-type='scaler-x-grid'][value='1']:checked ~ [data-type='grid-5x-custom'] *[data-path-x^='12'   ],
        [data-type='scaler-x-grid'][value='2']:checked ~ [data-type='grid-5x-custom'] *[data-path-x^='123'  ],
        [data-type='scaler-x-grid'][value='3']:checked ~ [data-type='grid-5x-custom'] *[data-path-x^='1234' ],
        [data-type='scaler-x-grid'][value='4']:checked ~ [data-type='grid-5x-custom'] *[data-path-x^='12345'] {display: none}

        [data-type='scaler-y-grid'][value='1']:checked ~ [data-type='grid-5x-custom'] {grid-template-rows: repeat(1, 100px)}
        [data-type='scaler-y-grid'][value='2']:checked ~ [data-type='grid-5x-custom'] {grid-template-rows: repeat(2, 100px)}
        [data-type='scaler-y-grid'][value='3']:checked ~ [data-type='grid-5x-custom'] {grid-template-rows: repeat(3, 100px)}
        [data-type='scaler-y-grid'][value='4']:checked ~ [data-type='grid-5x-custom'] {grid-template-rows: repeat(4, 100px)}
        [data-type='scaler-y-grid'][value='5']:checked ~ [data-type='grid-5x-custom'] {grid-template-rows: repeat(5, 100px)}
        [data-type='scaler-y-grid'][value='1']:checked ~ [data-type='grid-5x-custom'] *[data-path-y^='12'   ],
        [data-type='scaler-y-grid'][value='2']:checked ~ [data-type='grid-5x-custom'] *[data-path-y^='123'  ],
        [data-type='scaler-y-grid'][value='3']:checked ~ [data-type='grid-5x-custom'] *[data-path-y^='1234' ],
        [data-type='scaler-y-grid'][value='4']:checked ~ [data-type='grid-5x-custom'] *[data-path-y^='12345'] {display: none}
